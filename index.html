<!DOCTYPE html>
<html lang="ptBr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">

       <img src="./images/trybewarts-header-logo.svg" alt="Logo Trybewarts" 
        class="trybewarts-header-logo">

       <h1 id="trybewarts-header-title">Trybewarts</h1>

       <form class="trybewarts-login">
            <input type="email" name="email" id="email" placeholder="Email" class="input is-success" class="input is-small">
            <input type="password" name="password" id="password" placeholder="Senha" class="input is-success" class="input is-small">
            <button class="button is-success is-light" id="send-info">Entrar</button>
       </form>
        
    </header>
   
    <main class="main">
      <form action="" id="evaluation-form">
          <section id="name-position">
            <input type="text" placeholder="Nome" id="input-name">
            <input type="text" placeholder="Sobrenome" id="input-lastname">
          </section>
          <section id="email-house">
            <input type="email" placeholder="Email" id="input-email">
            <label for="house" id="label-house">Casa</label>
            <select id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </section>
          
      </form>

      <img src="./images/trybewarts-colored.svg" alt="Logo das casas Trybewarts"
      id="trybewarts-forms-logo">

    </main>

    <footer>
        Direitos reservados à Trybewarts©
    </footer>

    <script src="./script.js"></script>

    
</body>
</html>
